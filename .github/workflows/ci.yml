name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: false
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          uv sync --no-cache || (echo "uv sync failed, trying with verbose output:" && uv sync --no-cache -v)
      
      - name: Run tests with coverage
        run: uv run pytest --cov=clawdbot --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: false
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync --no-cache || (echo "uv sync failed, trying with verbose output:" && uv sync --no-cache -v)
      
      - name: Run ruff
        run: uv run ruff check .
      
      - name: Check black formatting
        run: uv run black --check .
      
      - name: Run mypy
        run: uv run mypy clawdbot/ --ignore-missing-imports
        continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: false
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync --no-cache || (echo "uv sync failed, trying with verbose output:" && uv sync --no-cache -v)
      
      - name: Build package
        run: |
          uv pip install --python-preference only-managed build
          uv run python -m build
      
      - name: Check package
        run: uv run twine check dist/*

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: clawdbot-python:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm clawdbot-python:test python -c "import clawdbot; print(clawdbot.__version__)"
